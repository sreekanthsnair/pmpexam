<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Guide - Navigation</title>
    <style>
        nav {
            background: #333;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        
        nav a:hover {
            background: #555;
            border-radius: 4px;
        }
        
        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="questions.html">Questions</a>
        <a href="guide.html">Guide</a>
        <a href="common-questions.html">Common Questions</a>
        <a href="quick-summary.html">Quick Summary</a>
    </nav>

    <div class="content">
        <iframe name="pageContent" src="questions.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('iframe').src = link.href;
            });
        });
    </script>
</body>
</html>
